config:
    target: "https://ftb5q8efpa.execute-api.us-east-1.amazonaws.com/dev"
    phases:
        - duration: 10
          arrivalRate: 10
    processor: "./processor.js"
scenarios:
    - flow:
          - function: "provisionTestData"
          - post:
                url: "/product"
                json:
                    sku: "{{sku}}"
                    name: "{{name}}"
                    description: "{{description}}"
          - get:
                url: "/products"
          - put:
                url: "/product"
                json:
                    sku: "{{sku}}"
                    name: "{{name}}"
                    description: "{{description}}"
          - get:
                url: "/product/{{sku}}"
          - delete:
                url: "/product/{{sku}}"
                json:
                    sku: "{{sku}}"
                    name: "{{newName}}"
                    description: "{{newDescription}}"
